name: madrid_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  cupertino_icons: ^1.0.6
  url_launcher: ^6.0.20
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.8

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splash_image.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/splash/splash_image.png
    - assets/icon/app_icon.png
    - assets/avatar_placeholder.png
    - assets/real_madrid_logo.png
    - assets/news_placeholder.png